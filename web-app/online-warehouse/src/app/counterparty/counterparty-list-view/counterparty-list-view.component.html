<h1 class="header">
  Counterparties
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item
            (click)="newCounterparty()">
      <span>New counterparty</span>
    </button>
  </mat-menu>
</h1>

<app-counterparty-list
  [showCounterpartyTypeFilter]="true"
  (counterpartySelected)="selected($event)">
</app-counterparty-list>
