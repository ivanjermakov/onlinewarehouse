<h1 class="header">
  Carriers
  <button mat-icon-button [matMenuTriggerFor]="menu">

  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item
            (click)="newCarrier()">
      <span>New carrier</span>
    </button>
  </mat-menu>
</h1>


<app-carrier-list (carrierSelected)="selected($event)"></app-carrier-list>
