<div cdkDropListGroup>
  <div class="example-container">
    <h2>To do</h2>

    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" [cdkDragData]="item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container" *ngFor="let doneList of done; let i = index">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="doneList"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" [cdkDragData]="item" *ngFor="let item of doneList" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
