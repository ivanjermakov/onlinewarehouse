<div *ngIf="!companyList" class="loader"></div>
<table *ngIf="companyList" class="table table-shadow">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Size</th>
    <th>Current status</th>
    <th>Updated</th>
    <th>Change status</th>
  </tr>
  <tr *ngFor="let company of companyList">
    <td>{{company.id}}</td>
    <td>{{company.name}}</td>
    <td>{{company.sizeType}}</td>
    <td>{{company.actionType}}</td>
    <td>{{company.change}}</td>
    <td *ngIf="company.actionType === actionType.ENABLED" (click)="disableCompany(company.id)" class="hoverable-cell">
      Disable
    </td>
    <td *ngIf="company.actionType === actionType.DISABLED" (click)="enableCompany(company.id)" class="hoverable-cell">
      Enable
    </td>
  </tr>
</table>
