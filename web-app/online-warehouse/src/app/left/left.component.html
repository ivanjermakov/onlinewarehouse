<div class="left">
  <div class="roles-wrapper">
    <div class="role" *ngFor="let role of menu.roles">
      <div class="role-name">{{role.name}}</div>
      <div class="role-actions-wrapper">
        <div class="role-action" *ngFor="let action of role.actions" (click)="chooseAction(action.component)">
          {{action.name}}
        </div>
      </div>
    </div>
  </div>
</div>
