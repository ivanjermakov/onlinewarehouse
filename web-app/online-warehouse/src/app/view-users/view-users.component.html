<div *ngIf="users === undefined" class="loader"></div>
<table *ngIf="users !== undefined" class="table table-shadow">
  <tr>
    <th>Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Birth date</th>
    <th>Roles</th>
    <th>View</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}} {{user.lastName}}</td>
    <td>{{user.address.country}} {{user.address.locality}} {{user.address.region}}</td>
    <td>{{user.email}}</td>
    <td>{{user.birth}}</td>
    <td></td>
    <td><a routerLink="{{'/user/' + user.id}}">View</a></td>
  </tr>
</table>
